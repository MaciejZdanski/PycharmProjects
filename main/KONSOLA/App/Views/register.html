<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rejestracja</title>
    <link href="/CSS/styles.css" rel="stylesheet">
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" 
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="/js/register.js"></script>
</head>
<body>
    <section>
        <div class="logo2">
            <img src="/img/logo_pad.jpg" alt="logo"/>
        </div>
        <div class="head">
            <h1> Zarejestruj </h1> 
        </div>
            
        <div class='disp_inline'>
            <div>
                <label>
                    Email: <input id='email_reg' type='text' placeholder="email"/>
                </label>
            </div>
            <div>
                <label>
                    Hasło: <input id='password_reg' type='password' placeholder="hasło"/>
                </label>    
            </div>

            <div>
                <label>
                    Powtórz hasło: <input id='password_repeat' type='password' placeholder="hasło"/>
                </label>   
            </div>

            <button id='send_reg'> Utwórz konto </button>
        </div>
        <div class="register">
            <a href="/">Zaloguj</a>
        </div>
    </section>
</body>
</html>
